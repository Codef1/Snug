<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snug</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="burger-icon">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <div class="logo">Snug</div>
      <ul class="menu nav-menu">
        <li class="menu-item"><a href="#" class="menu-link">home</a></li>
        <li class="menu-item"><a href="#" class="menu-link">shop</a></li>
        <li class="menu-item"><a href="#" class="menu-link">about</a></li>
        <li class="menu-item"><a href="#" class="menu-link">contact</a></li>
      </ul>
      <ul class="menu profile-menu">
        <li class="menu-item">
          <a href="#" class="menu-link"
            ><img class="icon" src="img/search.svg" alt="search icon"
          /></a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link"
            ><img class="icon" src="img/profile.svg" alt="profile icon"
          /></a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link"
            ><img class="icon" src="img/cart.svg" alt="cart icon"
          /></a>
        </li>
      </ul>
    </nav>
    <section class="hero">
      <div class="content">
        <h1 class="title">The power of parenthood.</h1>
        <button class="btn">view product</button>
      </div>
    </section>
    <section id="products">
      <h2>Explore Baby Carriers</h2>
      <div class="products">
        <div class="product">
          <img
            src="img/forward-facing-baby-carrier.webp"
            alt="baby carrier"
            class="product-img"
          />
          <img
            src="img/forward-facing-baby-carrier-hover.webp"
            alt="baby carrier"
            class="product-img hover"
          />
          <div class="product-title">baby carrier</div>
          <div class="product-price">$150.00</div>
          <button class="btn product-btn">read more</button>
        </div>
        <div class="product">
          <img
            src="img/baby-carrier-coast.webp"
            alt="baby carrier"
            class="product-img"
          />
          <img
            src="img/baby-carrier-coast-hover.webp"
            alt="baby carrier"
            class="product-img hover"
          />
          <div class="product-title">baby carrier</div>
          <div class="product-price">$150.00</div>
          <button class="btn product-btn">read more</button>
        </div>
        <div class="product">
          <img
            src="img/baby-carrier-leopard.webp"
            alt="baby carrier"
            class="product-img"
          />
          <img
            src="img/baby-carrier-leopard-hover.webp"
            alt="baby carrier"
            class="product-img hover"
          />
          <div class="product-title">baby carrier</div>
          <div class="product-price">$150.00</div>
          <button class="btn product-btn">read more</button>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
